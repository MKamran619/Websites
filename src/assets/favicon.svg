<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066ff" />
      <stop offset="50%" style="stop-color:#00d4aa" />
      <stop offset="100%" style="stop-color:#338aff" />
    </linearGradient>
    <linearGradient id="iconBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066ff;stop-opacity:0.12" />
      <stop offset="100%" style="stop-color:#00d4aa;stop-opacity:0.06" />
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#0066ff" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Background rounded square -->
  <rect width="512" height="512" rx="120" fill="#0a0f1a"/>
  <rect x="20" y="20" width="472" height="472" rx="100" fill="url(#iconBg)"/>
  <rect x="50" y="50" width="412" height="412" rx="85" fill="#0066ff" opacity="0.08"/>
  
  <!-- Code Brackets Icon -->
  <g filter="url(#softShadow)">
    <!-- Left bracket < -->
    <path d="M220 120L80 256L220 392" 
          stroke="url(#iconGradient)" 
          stroke-width="45" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none"/>
    
    <!-- Right bracket > -->
    <path d="M292 120L432 256L292 392" 
          stroke="#00d4aa" 
          stroke-width="45" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none"/>
    
    <!-- Center slash / -->
    <path d="M280 140L232 372" 
          stroke="#0066ff" 
          stroke-width="30" 
          stroke-linecap="round" 
          opacity="0.5"/>
  </g>
  
  <!-- Accent dot -->
  <circle cx="460" cy="52" r="30" fill="#00d4aa" opacity="0.9"/>
</svg>
