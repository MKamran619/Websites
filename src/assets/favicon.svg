<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4aa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00b4d8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4aa;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="#0a0f1a"/>
  
  <!-- Outer Ring -->
  <circle cx="256" cy="256" r="230" fill="none" stroke="url(#mainGradient)" stroke-width="8" opacity="0.3"/>
  
  <!-- Main Logo Mark - Stylized "A" for ApnaKam -->
  <g filter="url(#glow)">
    <!-- Triangle/A Shape -->
    <path d="M256 80 L380 380 L320 380 L280 280 L232 280 L192 380 L132 380 Z" 
          fill="url(#mainGradient)" 
          stroke="none"/>
    
    <!-- Inner cut for "A" -->
    <path d="M256 160 L300 260 L212 260 Z" 
          fill="#0a0f1a"/>
    
    <!-- Accent Bar -->
    <rect x="200" y="300" width="112" height="24" rx="12" fill="url(#accentGradient)"/>
  </g>
  
  <!-- Tech Circuit Lines -->
  <g stroke="url(#mainGradient)" stroke-width="3" fill="none" opacity="0.5">
    <path d="M100 256 L140 256 L160 230"/>
    <path d="M412 256 L372 256 L352 282"/>
    <circle cx="100" cy="256" r="6" fill="#00d4aa"/>
    <circle cx="412" cy="256" r="6" fill="#7c3aed"/>
  </g>
  
  <!-- Corner Accents -->
  <circle cx="130" cy="130" r="8" fill="#00d4aa" opacity="0.6"/>
  <circle cx="382" cy="130" r="8" fill="#00b4d8" opacity="0.6"/>
  <circle cx="130" cy="382" r="8" fill="#00b4d8" opacity="0.6"/>
  <circle cx="382" cy="382" r="8" fill="#7c3aed" opacity="0.6"/>
</svg>
